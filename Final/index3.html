  <!-- Custom CSS -->

</head>

<body>
  <!-- Dark Mode Toggle -->
  <button class="dark-mode-toggle" id="darkModeToggle">Toggle Dark Mode</button>

  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ReminderApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reminders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Car Crash Detection</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Theft Alarm</a>
          </li>
          <li class="nav-item">

          <li class="nav-item">

        </ul>

    </div>
  </nav>
  <!-- Navbar End -->

  <div class="container mt-5">
    <h1>Location-Based Reminder</h1>
    <form id="reminderForm" class="grid">
      <div class="form-field">
        <label for="message">Reminder Message</label>
        <input type="text" id="message" placeholder="Enter reminder message" required data-icon="✍" />
      </div>
      
      <div class="form-field">
        <label for="location">Reminder Location</label>
        <input type="text" id="location" placeholder="Enter reminder location" required data-icon="📍" />
      </div>

      <button type="submit" id="submitReminder">Set Reminder</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
